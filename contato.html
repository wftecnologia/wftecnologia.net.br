  <script>
    // Bloqueio simples para dev tools e contexto
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && ['U', 'S'].includes(e.key))
      ) e.preventDefault();
    });
  </script>

<!-- Contato com formulário simples -->
  <section id="contato" class="py-24 bg-gray-50">
    <div class="max-w-3xl mx-auto px-6 text-center">
      <h3 class="text-4xl font-bold mb-4 text-gray-800">Fale Conosco</h3>
      <p class="text-lg text-gray-600 mb-8">Solicite uma consultoria gratuita ou tire suas dúvidas por e-mail ou formulário.</p>
      <form action="https://formsubmit.co/consultoria@wftecnologia.net.br" method="POST" class="space-y-6 max-w-xl mx-auto text-left">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://wftecnologia.net.br/obrigado.html">

  <label class="block">
    <span class="text-gray-700 font-semibold">Nome</span>
    <input type="text" name="Nome" required class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-3" />
  </label>
  <label class="block">
    <span class="text-gray-700 font-semibold">Email</span>
    <input type="email" name="Email" required class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-3" />
  </label>
  <label class="block">
    <span class="text-gray-700 font-semibold">Mensagem</span>
    <textarea name="Mensagem" rows="4" required class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-3"></textarea>
  </label>
  <button type="submit" class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-full hover:bg-blue-700 transition w-full">
    Enviar Mensagem
  </button>
</form>
