<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado | WF Tecnologia</title>

  <style>
    html {

    }

    }

<body class="bg-gray-50 text-gray-800">

      <a href="index.html" class="flex items-center space-x-3 select-none">

    <h2 class="text-5xl font-bold text-blue-600 mb-6">Mensagem enviada com sucesso!</h2>

      <strong>Atenciosamente,<br>Equipe WF Tecnologia</strong>

  </footer>
